name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

steps:
  - uses: actions/checkout@v3
  - uses: nttld/setup-ndk@v1
    with:
      ndk-version: r25c
  - run: ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./CMakeLists.txt
  
